<body>
  <div id="app"></div>
  <script>
    function resetGame() {
        localStorage.setItem('currentLevel', 1)
        localStorage.setItem('points', 0)
        location.reload()
    }
    document.addEventListener('keydown', function(e) { 
      if (e.ctrlKey && e.altKey && e.keyCode == 82 ) // ctrl + alt + r
        resetGame()
    })
  </script>
</body>
